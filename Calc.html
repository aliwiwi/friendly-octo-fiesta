<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        //function1 suma
        function sumNumbers(a, b) {
            return a + b;
        }
        var sumTot = sumNumbers(5, 10);
        console.log(" El valor de la suma es", sumTot);
        //function 2 resta
        function subNumbers(a, b) {
            return a - b;
        }
        var subTot = subNumbers(20, 10);
        console.log(" El valor de la resta es", subTot);
    </script>
</head>

</html>
